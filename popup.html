<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Settings</title></head>
  <body style="font-family:sans-serif;width:330px;padding:12px">
    <label>API URL</label>
    <input id="apiUrl" type="text" placeholder="http://localhost:8080/text" style="width:100%">

    <div style="height:10px"></div>

    <label>Hotkeys (one per line)</label>
    <textarea id="hotkeys" rows="5" placeholder="Meta+Shift+X&#10;Control+Shift+X" style="width:100%"></textarea>

    <div style="height:10px"></div>

    <button id="saveBtn">Save</button>
    <span id="status" style="margin-left:8px;color:#0a0"></span>

    <script src="popup.js"></script>
  </body>
</html>
